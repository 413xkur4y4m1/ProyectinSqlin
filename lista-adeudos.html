<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alumnos con Adeudo</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <style>
        body {background:#fdf7f7; font-family: Arial;}
        .list-card {
            background: #ffecec; margin:13px auto; padding:18px 25px;
            border-radius: 8px; box-shadow:0 1px 6px #fae0e0; max-width:450px;
        }
        h1 {color: #b30000; text-align:center;}
        .loading {text-align: center; color: #666;}
        .error {color: red; text-align: center;}
        #debug {
            margin: 20px auto;
            padding: 10px;
            max-width: 450px;
            background: #f0f0f0;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Alumnos con Adeudo</h1>    <div id="lista" class="loading">Cargando adeudos...</div>
    <script>
    const adeudosRef = firebase.database().ref('adeudos');
    const alumnosRef = firebase.database().ref('alumno');
    const materia11Ref = firebase.database().ref('materia11');
    const debug = document.getElementById('debug');    // Get all adeudos and related data
    adeudosRef.on('value', async (snapshot) => {
      const cont = document.getElementById('lista');
      cont.className = ''; // Remove loading class
      
      try {        const adeudos = snapshot.val();
        
        if (!adeudos) {
          cont.innerHTML = "<i>No hay alumnos con adeudo.</i>";
          return;
        }

        cont.innerHTML = ''; // Clear existing content
        
        for (const [key, adeudo] of Object.entries(adeudos)) {          try {
            let div = document.createElement('div');
            div.className = "list-card";
            div.innerHTML = `
              <b>Adeudo #${adeudo.numero}</b><br>
              Fecha de adeudo: ${adeudo.fecha_adeudo}<br>
              Descripción: ${adeudo.descripcion}<br>
              Monto: <b>$${adeudo.monto}</b>`;
            cont.appendChild(div);
          } catch (err) {            console.error('Error processing adeudo:', err);
          }
        }
      } catch (err) {        console.error('Error loading adeudos:', err);
        cont.innerHTML = '<div class="error">Error al cargar los adeudos. Por favor, recarga la página.</div>';
      }
    }, (error) => {
      const cont = document.getElementById('lista');
      cont.className = 'error';
      cont.innerHTML = 'Error al conectar con la base de datos. Por favor, recarga la página.';      console.error('Database error:', error);
    });
    </script>
</body>
</html>
